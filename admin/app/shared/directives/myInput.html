<div class="form-group {{required}}"
     ng-class="{ 'has-error' : Myform.name.$invalid && !Myform.name.$pristine }">
    <label class="col-sm-2 control-label">{{title}} &#160;</label>

    <div class="col-sm-10">
        <input type="{{type}}" class="form-control"
               id="{{id}}" name="{{id}}" ng-model="bindModel"
               ng-minlength="1" placeholder="{{title}}">
    </div>
</div>
