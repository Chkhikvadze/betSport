<div class="form-group {{required}}"
     ng-class="{ 'has-error' : Myform.name.$invalid && !Myform.name.$pristine }">
    <label class="col-sm-2 control-label">{{title}} &#160;</label>

    <div class="col-sm-10">
            <textarea class="form-control" rows="3" ng-model="bindModel" id="{{id}}">
              {{bindModel }}
            </textarea>
    </div>
</div>
