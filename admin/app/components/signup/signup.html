
<div class="container">
	<div class="row">

<div class="col-md-6">
			<form class="login-middle-box" role="form">
				<h2 class="form-login-heading">რეგსიტრაცია</h2>
				 <div class="form-group">
					<input type="email" class="form-control" placeholder="ელ-ფოსტა" data-ng-model="registration.username" required
					autofocus>
				 </div>

				<div class="form-group">
					<input type="password" class="form-control" placeholder="პაროლი" data-ng-model="registration.password" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="პაროლის გამეორება" data-ng-model="registration.confirmPassword"
						required>
				</div>

				<div class="form-group">
						<button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="signUp()">რეგისტრაცია</button>
				</div>

				<div class="form-group">
						<a href="/#login"> შესვლა </a>
				</div>

				<div class="form-group">
						<div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">{{message}}</div>
				</div>
		</form>
</div>

	</div>
</div>
